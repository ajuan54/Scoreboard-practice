<!DOCTYPE html>
<html>
  <head>
    <title>BasketBall Scoreboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <link rel="stylesheet" href="./src/styles.css" />
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
      </div>
      <div class="score">
        <h2 id="home-score">0</h2>
        <div class="home-button">
          <button id="homeadd1">+1</button>
          <button id="homeadd2">+2</button>
          <button id="homeadd3">+3</button>
        </div>
      </div>

      <div class="guest">
        <h3>GUEST</h3>
      </div>
      <div class="score">
        <h2 id="guest-score">0</h2>
        <div class="guest-button">
          <button id="guestadd1">+1</button>
          <button id="guestadd2">+2</button>
          <button id="guestadd3">+3</button>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
